<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Scroll with Single Large Image</title>
  <style>
    /* General body setup */
    body {
      margin: 0;
      padding: 0;
      overflow-x: auto; /* Enable horizontal scroll */
      overflow-y: hidden; /* Disable vertical scroll */
      height: 100dvh; /* Ensure full viewport height */
    }

    /* Wrapper to hold the image and enable scrolling */
    .scroll-wrapper {
      width: 11518px; /* Set this to the width of your image (e.g., 12518px) */
      height: 100dvh; /* Ensure it takes up the full viewport height */
      background-image: url('background.jpg'); /* Your large background image */
      background-size: contain; /* Ensure the image covers the entire area */
      background-position: left; /* Position the image in the center */
      background-repeat: no-repeat; /* Prevent image repetition */
      position: relative;
      z-index: 1; /* Set lower z-index for the background image */
    }

    /* Hover box styles */
    .hover-box {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent box */
      border: 2px solid red; /* Visible red border for the hover box */
      cursor: pointer;
      z-index: 10; /* Ensure hover boxes are on top */
    }

    .hover-box .tooltip {
      visibility: hidden;
      background-color: rgba(1, 0, 0, 0.75);
      color: #fff;
      text-align: center;
      padding: 6px 10px;
      border-radius: 4px;
      position: absolute;
      top: 110%; /* Position tooltip below the hover box */
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 20; /* Tooltip should be above the hover box */
      pointer-events: none; /* Ensures tooltip doesn't block mouse events */
    }

    /* Show tooltip when hovering */
    .hover-box:hover .tooltip {
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Wrapper for the large image -->
  <div class="scroll-wrapper">
    <!-- Hover boxes positioned anywhere on the image -->
    <div class="hover-box" style="top: 41px; left: 15%; width: 700px; height: 350px;">
      <div class="tooltip">A flicker of warmth in a cold world. The fire may guide you, or it may consume all that you are, leaving only ashes behind.</div>
    </div>
    <div class="hover-box" style="top: 41px; left: 50%;">
      <div class="tooltip">Another hotspot</div>
    </div>
    <div class="hover-box" style="top: 41px; left: 70%;">
      <div class="tooltip">Info about this area</div>
    </div>
    <div class="hover-box" style="top: 41px; left: 80%;">
      <div class="tooltip">Another hotspot</div>
    </div>
    <div class="hover-box" style="top: 41px; left: 90%;">
      <div class="tooltip">Info about this area</div>
    </div>
    <div class="hover-box" style="top: 41px; left: 10%;">
      <div class="tooltip">Another hotspot</div>
    </div>
  </div>

  <script>
 // Get all hover boxes
    const hoverBoxes = document.querySelectorAll('.hover-box');

    // Add mousemove event listener to each hover box
    hoverBoxes.forEach(box => {
      const tooltip = box.querySelector('.tooltip');

      box.addEventListener('mousemove', (e) => {
        // Get cursor's current position
        const cursorX = e.clientX;
        const cursorY = e.clientY;

        // Set offsets for tooltip (adjust to change distance from cursor)
        const offsetX = 10; // Horizontal offset from the cursor
        const offsetY = 10; // Vertical offset from the cursor

        // Get the window dimensions
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Get tooltip dimensions
        const tooltipWidth = tooltip.offsetWidth;
        const tooltipHeight = tooltip.offsetHeight;

        // Calculate new position to avoid overflow
        let newX = cursorX + offsetX;
        let newY = cursorY + offsetY;

        // Ensure the tooltip doesn't overflow the right edge
        if (newX + tooltipWidth > windowWidth) {
          newX = cursorX - tooltipWidth - offsetX; // Position left of cursor
        }

        // Ensure the tooltip doesn't overflow the bottom edge
        if (newY + tooltipHeight > windowHeight) {
          newY = cursorY - tooltipHeight - offsetY; // Position above cursor
        }

        // Set the new position of the tooltip
        tooltip.style.left = `${newX}px`;
        tooltip.style.top = `${newY}px`;
      });
    });
  </script>
</body>
</html>
