<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Scroll with Hover Boxes</title>
  <style>
    /* General body setup */
    body {
      margin: 0;
      padding: 0;
      overflow-x: auto; /* Enable horizontal scroll */
      overflow-y: hidden; /* Disable vertical scroll */
      white-space: nowrap; /* Make child elements inline for horizontal scroll */
      height: 100vh; /* Ensure full viewport height */
    }

    /* Wrapper to contain the horizontal sections */
    .scroll-wrapper {
      display: flex;
      width: max-content; /* Ensure sections together stretch beyond viewport */
      height: 100vh;
    }

    /* Section setup */
    .section {
      flex: none; /* Prevent flex item from shrinking */
      width: 100vw; /* Full viewport width per section */
      height: 100vh; /* Full viewport height */
      background-image: url('background.jpg'); /* Your background image */
      background-size: cover; /* Ensure the image covers the section */
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Hover box styles */
    .hover-box {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .hover-box .tooltip {
      visibility: hidden;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      text-align: center;
      padding: 6px 10px;
      border-radius: 4px;
      position: absolute;
      top: 110%; /* Position tooltip below the hover box */
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 10;
    }

    /* Show tooltip when hovering */
    .hover-box:hover .tooltip {
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Wrapper for the horizontal scrolling -->
  <div class="scroll-wrapper">
    <div class="section">
      <div class="hover-box" style="top: 40%; left: 30%;">
        <div class="tooltip">Info about this area</div>
      </div>
      <div class="hover-box" style="top: 70%; left: 60%;">
        <div class="tooltip">Another hotspot</div>
      </div>
    </div>

    <div class="section">
      <div class="hover-box" style="top: 50%; left: 50%;">
        <div class="tooltip">Center of Section 2</div>
      </div>
    </div>

    <div class="section">
      <div class="hover-box" style="top: 30%; left: 70%;">
        <div class="tooltip">Something over here</div>
      </div>
    </div>
  </div>
</body>
</html>
